<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Particle System Component Example</title>
    <meta name="description" content="Hello, World!">
    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
  </head>
  <body>
    <a-scene>
      <!-- Particle system uses 'default' preset, setting custom colors. -->
      <a-entity 
            position="0 0 -5" 
            particle-system="
                preset: default;
                maxAge: 3; 
                positionSpread: 1 0 1;
                type: 2;

                rotationAxis: x;
                rotationAngle: 0; 
                rotationAngleSpread: 0; 

                accelerationValue: 0.001 0.1 0.001;
                accelerationSpread: 0.001 0.1 0.001;

                velocityValue: 0.01 0.1 0.01;
                velocitySpread: 0.5 1 0.5;

                dragValue: 0.5;
                dragSpread: 0.5;
                dragRandomise: false;
                color: #FF0000, #FFA600; 
                size: 1, 0;
                direction: 1;
                duration: null;
                enabled: true;
                particleCount: 10;
                texture: ./images/heart2.png;
                randomise: false;
                opacity: 1, 0;
                blending: 4;
                maxParticleCount: 100;                          
      ">
    </a-entity> 
      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
