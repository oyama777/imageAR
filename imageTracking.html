<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame image tracking Example</title>
    <meta name="description" content="Hello, World!">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>  

    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
    <!-- rawgithack development URL -->
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>

  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui='enabled: false;'
      renderer="logarithmicDepthBuffer: true;"
      embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
          type='nft' url='./images/bijutsu_art_paint'
          smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>

          <!-- Particle system uses 'default' preset, setting custom colors. -->
          <a-entity 
                position="0 0 0" 
                particle-system="
                    preset: default;
                    texture: ./images/heart2.png;
                    color: #FF0000, #FFFF00; 
                    size: 1, 0;
                    velocityValue: 0.001 0.01 0.001;
                    velocitySpread: 0.5 1 0.5; 
                    accelerationValue: 0.001 0.001 0.001;
                    accelerationSpread: 0.001 0.001 0.001;
                    rotationAngle: 0; 
                    blending: 1;
                    particleCount: 100;
                    maxAge: 3; ">
          </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
