<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Particle System Component Example</title>
    <meta name="description" content="Hello, World!">
    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
  </head>
  <body>
    <body>
    
      <a-scene>
        <a-plane position="1 1 -4" rotation="0 0 0" width="1" height="1" color="#7BC8C4"
                  animation__position="
                                         property: scale;
                                         to: 1 0.5 1;
                                         dir: alternate;
                                         dur: 2000; 
                                         loop: true
                                       ">
        </a-plane>
        <a-plane position="-1 1 -4" rotation="0 0 0" width="1" height="1" color="#7BC8A4"
                  animation__position="
                                       property: object3D.position.y; 
                                       to: 2.2; 
                                       dir: alternate; 
                                       dur: 2000; 
                                       loop: true"
                  animation__mouseenter="
                                         property: scale; 
                                         to: 1.3 1.3 1.3; 
                                         dur: 300; 
                                         startEvents: mouseenter"
                  animation__mouseleave="
                                         property: scale;
                                         to: 1 1 1; 
                                         dur: 300; 
                                         startEvents: mouseleave">
        </a-plane>
        <a-sky color="#ECECEC"></a-sky>
        <a-camera>
        <a-cursor></a-cursor>
        </a-camera>
      </a-scene>
    </body>
</html>
