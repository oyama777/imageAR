<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame image tracking Example</title>
    <meta name="description" content="Hello, World!">
    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
    <!-- particle -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>  
    <!-- nft -->
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>

  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <button id="00">公式</button>
    <button id="01">シンプル青</button>
    <button id="02">シンプル白</button>
    <button id="03">サイバー紫</button>


    <a-scene
      vr-mode-ui='enabled: false;'
      renderer="logarithmicDepthBuffer: true; gammaOutput: true;"
      embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
          type='nft' 
          url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/oyama777/imageAR/main/images/bijutsu_art_paint'
          smooth='true' 
          smoothCount='10' 
          smoothTolerance='0.01' 
          smoothThreshold='5'>
          <div id="entity"></div>

          <a-entity rotation = "90 0 0"> 
            <a-image src="./images/twitter/TwitterTemp_02.png" width="305" height="156" position="-1 -0.2 -5"></a-image>
          </a-entity>
          <a-entity rotation = "90 0 0"> 
            <a-image src="./images/twitter/TwitterTemp_00.png" width="9" height="4" position="2 0.5 -5"></a-image>
          </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

<script>
  const entity = document.getElementById('entity');

  const btn_00 = document.getElementById(`00`);
  const btn_01 = document.getElementById(`01`);
  const btn_02 = document.getElementById(`02`);
  const btn_03 = document.getElementById(`03`);

  btn_00.addEventListener(`click`, func = () => {
      entity.innerHTML = "<a-entity rotation = '90 0 0'>"
                            + "<a-image src='./images/twitter/TwitterTemp_" + "00" + ".png' width='9' height='4' position='0 1.5 -5'></a-image>"
                            + "</a-entity>";
      console.log(entity.innerHTML);
  });
  btn_01.addEventListener(`click`, func = () => {
      entity.innerHTML = "<a-entity rotation = '90 0 0'>"
                            + "<a-image src='./images/twitter/TwitterTemp_" + "01" + ".png' width='305' height='156' position='0 1.5 -5'></a-image>"
                            + "</a-entity>";
      console.log(entity.innerHTML);
  });
  btn_02.addEventListener(`click`, func = () => {
      entity.innerHTML = "<a-entity rotation = '90 0 0'>"
                            + "<a-image src='./images/twitter/TwitterTemp_" + "02" + ".png' width='305' height='156' position='0 1.5 -5'></a-image>"
                            + "</a-entity>";
      console.log(entity.innerHTML);
  });
  btn_03.addEventListener(`click`, func = () => {
      entity.innerHTML = "<a-entity rotation = '90 0 0'>"
                            + "<a-image src='./images/twitter/TwitterTemp_" + "03" + ".png' width='305' height='156' position='0 1.5 -5'></a-image>"
                            + "</a-entity>";
      console.log(entity.innerHTML);
  });
</script>
