<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame image tracking Example</title>
    <meta name="description" content="Hello, World!">
    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
    <!-- particle -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>  
    <!-- nft -->
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>

  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <a-scene
      vr-mode-ui='enabled: false;'
      renderer="logarithmicDepthBuffer: true; gammaOutput: true;"
      embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
          type='nft' 
          url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/oyama777/imageAR/main/images/bijutsu_art_paint'
          smooth='true' 
          smoothCount='10' 
          smoothTolerance='0.01' 
          smoothThreshold='5'>
          <div id="entity"></div>

          <a-entity 
          animation__mouseenter=" property: scale; 
                                  to: 18 18 1; 
                                  dur: 300; 
                                  startEvents: mouseenter"
          animation__mouseleave=" property: scale;
                                  to: 12 12 1; 
                                  dur: 300; 
                                  startEvents: mouseleave" 
          position="55 165 -160"
          rotation = "-90 0 0"
          scale="12 12 1"> 
            <a-image src="./images/twitter/TwitterTemp_00.png" width="9" height="4"></a-image>
          </a-entity>

          <a-entity
          animation__mouseenter=" property: scale; 
                                  to: 1.3 1.3 1; 
                                  dur: 300; 
                                  startEvents: mouseenter"
          animation__mouseleave=" property: scale;
                                  to: .7 .7 1; 
                                  dur: 300; 
                                  startEvents: mouseleave" 
          position="50 40 20"
          rotation = "-90 0 0"
          scale=".7 .7 1"> 
            <a-image src="./images/twitter/TwitterTemp_01.png" width="305" height="156"></a-image>
          </a-entity>

          <a-entity
          animation__mouseenter=" property: scale; 
                                  to: 1.3 1.3 1; 
                                  dur: 300; 
                                  startEvents: mouseenter"
          animation__mouseleave=" property: scale;
                                  to: .8 .8 1; 
                                  dur: 300; 
                                  startEvents: mouseleave" 
          position="335 90 10"
          rotation = "-90 0 0"
          scale=".7 .7 1"> 
            <a-image src="./images/twitter/TwitterTemp_02.png" width="305" height="156"></a-image>
          </a-entity>

          <a-entity
          animation__mouseenter=" property: scale; 
                                  to: 1.3 1.3 1; 
                                  dur: 300; 
                                  startEvents: mouseenter"
          animation__mouseleave=" property: scale;
                                  to: .8 .8 1; 
                                  dur: 300; 
                                  startEvents: mouseleave" 
          position="285 -80 -170"
          rotation = "-90 0 0"
          scale=".7 .7 1"> 
            <a-image src="./images/twitter/TwitterTemp_03.png" width="305" height="156"></a-image>
          </a-entity>

        </a-nft>
        <a-entity camera>
          <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
  </body>
</html>
