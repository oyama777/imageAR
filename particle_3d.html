<head>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> 
  <script src="https://unpkg.com/aframe-mesh-particles-component@^0.4.0/aframe-mesh-particles-component.js"></script> 
</head>
<body>
  <a-scene>
    <a-gltf-model id="banana" rotation="0 45 0" src="url(https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/oyama777/imageAR/main/models/heart.gltf)" mesh-particles="relative: world; spawnRate: 5; velocity: 2 0 0..4 0 0; acceleration: 0 -3 0; scale: 0.5"></a-gltf-model>    <a-entity position="0 5 -5" mesh-particles="entity: #model; velocity: .1 1 .1; acceleration: 0 -1 0..0 -2 0"></a-entity>
    <a-box color="red" position="0 0 -5" mesh-particles="radialVelocity: 1..2"></a-box>
  </a-scene>
</body>
